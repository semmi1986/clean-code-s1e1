<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 id="item-title">Add Item</h3>
        <form class="task-form">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </form>
    </section>
    <section class="completed">
      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li class="todo-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-item">
          <input type="checkbox" checked>
          <label class="complited-task">See the Doctor</label>
          <input type="text" class="complited-task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
